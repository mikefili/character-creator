<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Character Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <div id="header-text"><h1></h1></div>
      <div id="header-socials"><nav></nav></div>
    </header>
    <main>
      <div id="sidebar-nav"><nav></nav></div>
      <div id="content">
        <div id="welcome">
          <h1 id="welcome-header"></h1>
          <p id="welcome-info"></p>
        </div>
        <div id="main-content">
          <button id="randomize-all">Randomize All</button>
          <div id="race">
            <h1></h1>
            <button class="random">Randomize</button>
            <select>
              <option>Dwarf</option>
              <option>Elf</option>
              <option>Halfling</option>
              <option>Human</option>
              <option>Dragonborn</option>
              <option>Gnome</option>
              <option>Half-Elf</option>
              <option>Half-Orc</option>
              <option>Tiefling</option>
            </select>
            <p class="description"></p>
          </div>
          <div id="class">
            <h1></h1>
            <button class="random">Randomize</button>
            <select>
              <option>Barberian</option>
              <option>Bard</option>
              <option>Cleric</option>
              <option>Druid</option>
              <option>Fighter</option>
              <option>Monk</option>
              <option>Paladin</option>
              <option>Ranger</option>
              <option>Rogue</option>
              <option>Sorcerer</option>
              <option>Warlock</option>
              <option>Wizard</option>
            </select>
            <p class="description"></p>
          </div>
          <div id="background">
            <h1></h1>
            <button class="random">Randomize</button>
            <select>
              <option>Acolyte</option>
              <option>Charlatan</option>
              <option>Entertainer</option>
              <option>Folk Hero</option>
              <option>Guild Artisan</option>
              <option>Hermit</option>
              <option>Noble</option>
              <option>Outlander</option>
              <option>Pirate</option>
              <option>Sage</option>
              <option>Sailor</option>
              <option>Soldier</option>
              <option>Urchin</option>
            </select>
            <p class="description"></p>
          </div>
          <div id="alignment">
           <button class="random">Randomize</button>
           <h1></h1>
           <div id="lawful">
              <button id="lawful-good">Lawful Good</button>
              <button id="lawful-neutral">Lawful Neutral</button>
              <button id="lawful-evil">Lawful Evil</button>
              <span class="align-description"></span>
           </div>
           <div id="neutral">
              <button id="neutral-good">Neutral Good</button>
              <button id="true-neutral">True Neutral</button>
              <button id="neutral-evil">Neutral Evil</button>
              <span class="align-description"></span>
           </div>
           <div id="chaotic">
              <button id="chaotic-good">Chaotic Good</button>
              <button id="chaotic-neutral">Chaotic Neutral</button>
              <button id="chaotic-evil">Chaotic Evil</button>
              <span class="align-description"></span>
           </div>
          </div>
          <div id="submit">
            <button>Submit & Customize!</button>
          </div>
        </div>
      </div>
      <div id="sidebar-img"></div>
    </main>
    <footer></footer>
  </body>
</html>
